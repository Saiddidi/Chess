<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChessZero Web</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- chess.js (for game logic convenience) -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0-beta.2/dist/chess.js"></script>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
</head>
<body dir="rtl">
  <div class="app">
    <header>
      <h1>ChessZero Web</h1>
      <div class="controls">
        <button id="newGameBtn">جديدة</button>
        <button id="undoBtn">تراجع</button>
        <button id="trainBtn">تحسين أداء الذكاء الاصطناعي</button>
        <label>
          اللون:
          <select id="sideSelect">
            <option value="white">أبيض</option>
            <option value="black">أسود</option>
          </select>
        </label>
      </div>
    </header>

    <main>
      <section class="board-area">
        <div id="board" class="board" aria-label="رقعة الشطرنج"></div>
      </section>

      <aside class="sidebar">
        <div class="captured">
          <h3>القطع المأسورة</h3>
          <div id="capturedWhite"></div>
          <div id="capturedBlack"></div>
        </div>

        <div class="moves">
          <h3>سجل الحركات</h3>
          <pre id="movesLog"></pre>
        </div>

        <div class="ai-status">
          <h3>حالة الذكاء الاصطناعي</h3>
          <p id="aiStatus">غير محمّل</p>
        </div>
      </aside>
    </main>

    <footer>
      <small>مشروع مفتوح المصدر — ChessZero Web</small>
    </footer>
  </div>

  <script type="module" src="js/main.js"></script>
  <script src="js/chess-logic.js"></script>
  <script src="js/ai-engine.js"></script>
  <script src="js/neural-network.js"></script>
</body>
</html>
